<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>CHERRYJACK</title>
    
    <style>
        #first
        {
           margin-left:10px;
           margin-top:100px;
           padding-top: 50px;} 
        
         #second
        {
           margin-left:10px;
           margin-top:100px;
           padding-top: 50px} 
        
         #third
        {
           margin-left:10px;
           margin-top:100px;
           padding-top: 50px} 
                
               
        
    
    </style>

    <script>
        var points = 50; 
        var bone;
        var btwo;
        var bthree;
        var inter;
        var spincount=0;
        var flag =0;
        var min=0;
        var ar=["cherry.jpg","treasure.jpg","banana.jpg"];
        var max=ar.length-1;
       function getRandomArbitrary(min, max) 
        
       {
    return Math.random() * (max - min) + min;
       }

        function messagedisplay( $message ) {                  //function to display winning or loosing message
            document.getElementById('messages').innerHTML = $message;
        }

        function spinslot()                              // function to generate random number in each slot and check for winning condition
        {  

          if ( points > 0) 
            {  
                     if( bone==btwo && btwo==bthree && bthree==bone  ) 
                     {
                    messagedisplay( 'YOU WON THE GAME !' );
                    update(100); 
                     alert("called");
                     }

                     else 
                   {
                    messagedisplay( 'OOPS !!! TRY AGAIN ' );
                    update(-5);
                      
                   
                   }  
                spincount=0;
            }
            else if(points==0)
            {
                messagedisplay( ' GAME OVER ' );
            } 

        
        }

        function update( value ) {                               //function to update points
            points = points + value;
            document.getElementById("p2").innerHTML = points;
        }

        function start()
        {   if(flag==0){
            inter =setInterval(spin,20);
        }

        }

      
 function spin()
 {              flag=1;
                bone = Math.floor( getRandomArbitrary(min, max));
                 btwo = Math.floor(getRandomArbitrary(min, max));
                bthree =Math.floor(getRandomArbitrary(min, max));
    document.getElementById('first').src =ar[bone];
  document.getElementById('second').src =ar[btwo];
  document.getElementById('third').src =ar[bthree];
                

               
                spincount++;
                if(spincount==100)
                    { flag=0;
                        clearInterval(inter);
                        spinslot();

                    }
 }


function reset() {                                  // function to reset the values to initial one.
    points = 50 ;
     document.getElementById("p2").innerHTML = points;
     document.getElementById('first').src =ar[0];
  document.getElementById('second').src =ar[0];
  document.getElementById('third').src =ar[0];

}


 function stop() {
    

            clearInterval(inter);
            if(flag ==1)
            { flag=0;
            spinslot();
             console.log(bone);
             console.log(btwo);
             console.log(bthree);
        }


    }
        
    </script>

    <style>
        body {
            text-align: center;
            background-image: url("back.jpg");
        }

        p, a {
            color: yellow;
            font-weight: 12px;
        }

        .title {
            font-size: 50px;
            text-align: center;
            color:#DDFA07;
           
            font-style: oblique;
        }

        #machine {
            text-align: center;
        }

        #spinclick  {
            border-style: inset;
            border-color: "yellow";
            border-width: 5px;
            background-color: #B5B3D6;
            color : #900C3F;
            font-family: "courier" ;


        }


        h1{
            color: white;
        }

         #rset,#stop {
            border-style: inset;
            border-color: "yellow";
            border-width: 5px;
            background-color: #B5B3D6;
            color : #900C3F;
            font-family: "courier" ;

        }

   


    </style>
</head>

<body>

<p class="title">
    CHERRY JACKPOT GAME .
    <br>
    TRY YOUR LUCK HERE !!!!!
</p>


<div id="machine">
    
    
    <img src="cherry.jpg" id="first" height="100px" width="100px">
    <img src="cherry.jpg" id="second" height="100px" width="100px">
    <img src="cherry.jpg" id="third" height="100px" width="100px">
    
</div>


<p>
    <input id ="spinclick"type="button" value="   START SPIN      " onClick="start()">
     <input id ="rset" type="button" value="   RESET     "   onclick="reset()">
     <input id ="stop" type="button" value="   STOP     "   onclick="stop()">
</p>



<p id="p2"><b>50</b></p>

<h1 id="messages"></h1>
</body>
</html>
